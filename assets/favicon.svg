<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Book Cover -->
  <rect x="15" y="20" width="55" height="70" rx="5" ry="5" fill="url(#bookGradient)" stroke="#b8860b" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Book Pages -->
  <rect x="20" y="25" width="45" height="60" rx="3" ry="3" fill="url(#pageGradient)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Page Lines -->
  <line x1="25" y1="35" x2="60" y2="35" stroke="#666" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="42" x2="55" y2="42" stroke="#666" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="49" x2="58" y2="49" stroke="#666" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="56" x2="52" y2="56" stroke="#666" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="63" x2="59" y2="63" stroke="#666" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="70" x2="54" y2="70" stroke="#666" stroke-width="1" opacity="0.6"/>
  
  <!-- Golden "J" for Joa -->
  <text x="42" y="55" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#d4af37" text-anchor="middle" filter="url(#glow)">J</text>
  
  <!-- Light rays -->
  <g opacity="0.7">
    <line x1="42" y1="15" x2="42" y2="8" stroke="#d4af37" stroke-width="2"/>
    <line x1="52" y1="18" x2="57" y2="12" stroke="#d4af37" stroke-width="2"/>
    <line x1="32" y1="18" x2="27" y2="12" stroke="#d4af37" stroke-width="2"/>
    <line x1="58" y1="45" x2="65" y2="45" stroke="#d4af37" stroke-width="2"/>
    <line x1="26" y1="45" x2="19" y2="45" stroke="#d4af37" stroke-width="2"/>
  </g>
</svg>