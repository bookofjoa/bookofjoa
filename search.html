<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - The Book of Joa</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%); }
            25% { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #a8edea 100%); }
            50% { background: linear-gradient(135deg, #a8edea 0%, #c3cfe2 50%, #667eea 100%); }
            75% { background: linear-gradient(135deg, #c3cfe2 0%, #667eea 50%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%); }
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
            background: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            z-index: 1;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            margin: 20px 0 35px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.15), transparent, rgba(255,255,255,0.15));
            pointer-events: none;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .header p {
            margin: 15px 0 0 0;
            font-size: 1.2em;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .search-container {
            margin: 35px 0;
            text-align: center;
        }

        .search-input-group {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-radius: 50px;
            overflow: hidden;
            background: white;
        }

        .search-box {
            flex: 1;
            padding: 20px 30px;
            border: none;
            font-size: 18px;
            outline: none;
            background: transparent;
        }

        .search-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .search-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-stats {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px 25px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .results-container {
            margin: 30px 0;
        }

        .result-section {
            margin: 35px 0;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .result-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f5 100%);
            border: 1px solid #e0e6ff;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #fff 0%, #f0f8ff 100%);
            border-color: #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chapter-number, .chapter-info {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .section-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .chapter-result h4 {
            color: #2c3e50;
            margin: 10px 0;
            font-size: 1.3em;
        }

        .chapter-description {
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }

        .verse-content {
            margin: 15px 0;
        }

        .verse-label {
            font-weight: bold;
            color: #f5576c;
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
        }

        .verse-content p {
            margin: 0;
            line-height: 1.7;
            font-size: 1.05em;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-type {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            color: #2c3e50;
        }

        .relevance-score {
            font-weight: bold;
            color: #667eea;
        }

        mark {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
            color: #2c3e50;
        }

        .search-tips {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f5 100%);
            padding: 35px;
            border-radius: 20px;
            margin: 30px 0;
            border: 2px solid #667eea;
        }

        .search-tips h3 {
            color: #667eea;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        .tip-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-top: 4px solid #667eea;
        }

        .tip-item h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .popular-searches {
            margin-top: 30px;
            text-align: center;
        }

        .popular-searches h4 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-suggestion {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1em;
        }

        .search-suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .no-results {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, #fff5f5 0%, #f8f9ff 100%);
            border-radius: 20px;
            border: 2px solid #f093fb;
        }

        .no-results h3 {
            color: #f5576c;
            margin-bottom: 20px;
        }

        .suggestions {
            margin-top: 25px;
        }

        .suggestion-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #667eea;
            text-decoration: none;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wrapper {
                margin: 10px;
                padding: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-input-group {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-box, .search-btn {
                border-radius: 0;
            }
            
            .search-btn {
                border-radius: 0 0 15px 15px;
            }
            
            .search-filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .tips-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .result-item {
                padding: 20px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-buttons {
                gap: 10px;
            }
            
            .search-suggestion {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .search-box {
                padding: 15px 20px;
                font-size: 16px;
            }
            
            .search-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="index.html" class="back-btn">← Back to Home</a>
        
        <div class="header">
            <h1>🔍 Advanced Search</h1>
            <p>Search across all 72 chapters and 3,636+ verses of The Book of Joa</p>
        </div>

        <div class="search-container">
            <div class="search-input-group">
                <input type="text" 
                       id="searchBox" 
                       class="search-box" 
                       placeholder="Search for wisdom, keywords, or phrases..."
                       autocomplete="off">
                <button id="searchBtn" class="search-btn">🔍 Search</button>
            </div>
        </div>

        <div class="search-filters">
            <button class="filter-btn" data-filter="foundation">📖 Foundation</button>
            <button class="filter-btn" data-filter="relationships">💕 Relationships</button>
            <button class="filter-btn" data-filter="personal">🌱 Personal</button>
            <button class="filter-btn" data-filter="financial">💰 Financial</button>
            <button class="filter-btn" data-filter="wisdom">🌟 Wisdom</button>
            <button class="filter-btn" data-filter="navigation">🧭 Navigation</button>
        </div>

        <div id="searchStats"></div>
        <div id="searchResults"></div>
    </div>

    <!-- Load search data -->
    <script src="assets/js/search-data.js"></script>
    <script>
        // Advanced Search Functionality
        let searchData = null;
        let currentResults = [];
        let searchHistory = [];
        
        // Initialize search when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.BookOfJoaSearchData) {
                searchData = window.BookOfJoaSearchData;
                initializeAdvancedSearch();
                console.log('🔍 Advanced search initialized with', searchData.stats.total_verses, 'verses');
            } else {
                console.error('Search data not loaded');
                setTimeout(() => {
                    if (window.BookOfJoaSearchData) {
                        searchData = window.BookOfJoaSearchData;
                        initializeAdvancedSearch();
                    }
                }, 1000);
            }
        });
        
        function initializeAdvancedSearch() {
            const searchBox = document.getElementById('searchBox');
            const searchBtn = document.getElementById('searchBtn');
            
            // Add real-time search
            let searchTimeout;
            searchBox.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (this.value.trim().length > 2) {
                        performAdvancedSearch(this.value.trim());
                    } else if (this.value.trim().length === 0) {
                        showSearchTips();
                    }
                }, 300);
            });
            
            // Add enter key support
            searchBox.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performAdvancedSearch(this.value.trim());
                }
            });
            
            // Add search button click
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performAdvancedSearch(searchBox.value.trim());
                });
            }
            
            // Initialize filter buttons
            initializeFilters();
            
            // Show initial tips
            showSearchTips();
        }
        
        function performAdvancedSearch(query) {
            if (!query || !searchData) return;
            
            showLoading();
            
            setTimeout(() => {
                const results = searchInAllContent(query);
                displayAdvancedResults(results, query);
                updateSearchStats(results.length, query);
                addToSearchHistory(query);
            }, 100);
        }
        
        function searchInAllContent(query) {
            const queryWords = query.toLowerCase().split(/\s+/);
            const results = [];
            const activeFilters = getActiveFilters();
            const chapterMatches = new Set();
            
            // First, search in verses to find which chapters contain matches
            searchData.verses.forEach(verse => {
                // Apply section filter if active
                if (activeFilters.length > 0 && !activeFilters.includes(verse.section)) {
                    return;
                }
                
                const score = calculateRelevanceScore(verse, queryWords);
                if (score > 0) {
                    chapterMatches.add(verse.chapter_number);
                }
            });
            
            // Then return only chapter results for matched chapters
            searchData.chapters.forEach(chapter => {
                // Apply section filter if active
                if (activeFilters.length > 0 && !activeFilters.includes(chapter.section)) {
                    return;
                }
                
                // Include if chapter title matches OR if chapter contains matching verses
                const titleScore = calculateTitleScore(chapter, queryWords);
                const hasVerseMatches = chapterMatches.has(chapter.number);
                
                if (titleScore > 0 || hasVerseMatches) {
                    results.push({
                        type: 'chapter',
                        data: chapter,
                        score: titleScore + (hasVerseMatches ? 5 : 0),
                        matchType: titleScore > 0 ? 'title' : 'content'
                    });
                }
            });
            
            // Sort by relevance score
            results.sort((a, b) => b.score - a.score);
            
            return results.slice(0, 50); // Limit to top 50 chapter results
        }
        
        function calculateRelevanceScore(verse, queryWords) {
            const text = verse.text.toLowerCase();
            const title = verse.chapter_title.toLowerCase();
            const keywords = verse.keywords || [];
            
            let score = 0;
            
            queryWords.forEach(word => {
                // Exact phrase match (highest score)
                if (text.includes(queryWords.join(' '))) {
                    score += 20;
                }
                
                // Individual word matches
                if (text.includes(word)) {
                    score += 5;
                    
                    // Boost for word at beginning of sentence
                    if (text.includes('. ' + word) || text.startsWith(word)) {
                        score += 3;
                    }
                }
                
                // Title matches (high score)
                if (title.includes(word)) {
                    score += 15;
                }
                
                // Keyword matches
                if (keywords.includes(word)) {
                    score += 8;
                }
                
                // Word starts with query (partial match)
                const words = text.split(/\s+/);
                words.forEach(textWord => {
                    if (textWord.startsWith(word)) {
                        score += 3;
                    }
                });
            });
            
            return score;
        }
        
        function calculateTitleScore(chapter, queryWords) {
            const title = chapter.title.toLowerCase();
            const description = chapter.description.toLowerCase();
            
            let score = 0;
            
            queryWords.forEach(word => {
                if (title.includes(word)) {
                    score += 20;
                }
                if (description.includes(word)) {
                    score += 10;
                }
            });
            
            return score;
        }
        
        function getMatchType(verse, queryWords) {
            const text = verse.text.toLowerCase();
            const fullQuery = queryWords.join(' ');
            
            if (text.includes(fullQuery)) {
                return 'exact_phrase';
            } else if (queryWords.every(word => text.includes(word))) {
                return 'all_words';
            } else {
                return 'partial';
            }
        }
        
        function displayAdvancedResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>🔍 No results found for "${query}"</h3>
                        <p>Try different keywords or check the suggestions below:</p>
                        <div class="suggestions">
                            ${generateSearchSuggestions(query)}
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="results-container">';
            
            // Only show chapter results
            html += '<div class="result-section"><h3>📖 Chapter Results</h3>';
            results.forEach(result => {
                html += renderChapterResult(result, query);
            });
            html += '</div>';
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        function renderChapterResult(result, query) {
            const chapter = result.data;
            return `
                <div class="result-item chapter-result" onclick="openChapter('${chapter.url}')">
                    <div class="result-header">
                        <span class="chapter-number">Chapter ${chapter.number}</span>
                        <span class="section-badge">${chapter.section_name}</span>
                    </div>
                    <h4>${highlightSearchTerms(chapter.title, query)}</h4>
                    <p class="chapter-description">${highlightSearchTerms(chapter.description, query)}</p>
                    <div class="result-meta">
                        <span>📝 ${chapter.total_verses} verses</span>
                        <span class="match-type">${getMatchTypeLabel(result.matchType)}</span>
                    </div>
                </div>
            `;
        }
        
        function renderVerseResult(result, query) {
            const verse = result.data;
            return `
                <div class="result-item verse-result" onclick="openChapter('${verse.chapter_url}')">
                    <div class="result-header">
                        <span class="chapter-info">Chapter ${verse.chapter_number}: ${verse.chapter_title}</span>
                        <span class="section-badge">${verse.section_name}</span>
                    </div>
                    <div class="verse-content">
                        <span class="verse-label">${verse.verse_label}</span>
                        <p>${highlightSearchTerms(verse.text, query)}</p>
                    </div>
                    <div class="result-meta">
                        <span class="match-type">${getMatchTypeLabel(result.matchType)}</span>
                        <span class="relevance-score">Score: ${result.score}</span>
                    </div>
                </div>
            `;
        }
        
        function getMatchTypeLabel(matchType) {
            const labels = {
                'exact_phrase': '🎯 Exact Match',
                'all_words': '✅ All Words', 
                'partial': '📝 Partial Match',
                'title': '📖 Title Match',
                'content': '📝 Content Match'
            };
            return labels[matchType] || 'Match';
        }
        
        function highlightSearchTerms(text, query) {
            if (!query) return text;
            
            const queryWords = query.toLowerCase().split(/\s+/);
            let highlightedText = text;
            
            queryWords.forEach(word => {
                const regex = new RegExp(`(${escapeRegex(word)})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<mark>$1</mark>');
            });
            
            return highlightedText;
        }
        
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        function generateSearchSuggestions(query) {
            // Get popular keywords
            const popularKeywords = ['love', 'happiness', 'money', 'relationships', 'prayer', 'truth', 'wisdom', 'peace'];
            const suggestions = popularKeywords.slice(0, 5);
            
            return suggestions.map(keyword => 
                `<button class="suggestion-btn" onclick="performAdvancedSearch('${keyword}')">${keyword}</button>`
            ).join('');
        }
        
        function initializeFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Toggle active state
                    this.classList.toggle('active');
                    
                    // If search has been performed, re-filter results
                    const searchBox = document.getElementById('searchBox');
                    if (searchBox.value.trim()) {
                        performAdvancedSearch(searchBox.value.trim());
                    }
                });
            });
        }
        
        function getActiveFilters() {
            const activeBtns = document.querySelectorAll('.filter-btn.active');
            return Array.from(activeBtns).map(btn => btn.dataset.filter);
        }
        
        function updateSearchStats(resultCount, query) {
            const statsDiv = document.getElementById('searchStats');
            if (statsDiv && searchData) {
                statsDiv.innerHTML = `
                    <div class="search-stats">
                        <span>Found <strong>${resultCount}</strong> results for "<em>${query}</em>"</span>
                        <span>Searched across <strong>${searchData.stats.total_verses}</strong> verses in <strong>${searchData.stats.total_chapters}</strong> chapters</span>
                    </div>
                `;
            }
        }
        
        function addToSearchHistory(query) {
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
